  <!-- Sign up -->
  <div id="signup" class="tab-pane fade in active">
    
    <div class="container">
      <div class="jumbotron">
      <div class="page-header">
      <h1 style="text-align: center;">Sign Up </h1>
      </div>
      <form name="myForm" class="form-horizontal" action="login.php" onsubmit="return validateForm();">
        <div class="form-group">
          <input type="text" name="Name" placeholder="Full Name" required="true">
        </div>
         <br>
        <div class="form-group">
          <input type="text" name="Email" placeholder="E-mail" required="true">
        </div>
          <br>
        <div class="form-group"> 
          <input type="password" id="psw" name="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        
         <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
          </div>
        

      </form>
      <div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
